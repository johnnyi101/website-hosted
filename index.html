<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styleLandingPage.css">
    <link href="css/all.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="3; url=AboutUs.html" />
    <title>SWR</title>
</head>
<body>
    <div class = "wrapper">
        <button class="swr"onclick="audio.play()" onclick="location.href = 'AboutUs.html'">South Worst Railways</button>
        <script>
            var audio = new Audio("train.mp3") ;

            audio.oncanplaythrough = function(){
                audio.play();
            }

            audio.loop = true;

            audio.onended = function(){
                audio.play();
            }

        </script>
    </div>
<!------------------------------------------------------------------------------------------------------------------->
<section class="stage">
    <audio controls autoplay>
        <source src="ttank.mp3" type="audio/mpeg">
    </audio>
    <div class="sky">
        <div class="cloud"></div>
        <div class="cloud"></div>
    </div>
    <div class="train">
        <div class="wagon"></div>
        <div class="wagon"></div>
        <div class="wagon"></div>
        <div class="locomotive">
            <div class="cabin"></div>
            <div class="motor"></div>
            <div class="chimney">
                <div class="smoke"></div>
            </div>
            <div class="light"></div>
        </div>
    </div>
</section>
<!---------------------------------------------------------------------------------------------------------------------->
</body>
</html>
